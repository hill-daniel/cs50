{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
          <div class="form-group">
            <label for="file1">First File</label>
            <input type="file" class="form-control-file" id="file1" name="file1">
            <label for="file2">Second File</label>
            <input type="file" class="form-control-file" id="file2" name="file2">

            <label for="algorithm">Select Algorithm</label>
            <select class="form-control" id="algorithm" name="algorithm">
                <option value="lines">Lines</option>
                <option value="sentences">Sentences</option>
                <option value="substrings">Substrings</option>
            </select>

            <label for="length">Length</label>
            <input type="number" class="form-control" id="length" name="length">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
