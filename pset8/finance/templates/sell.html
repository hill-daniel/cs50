{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select autofocus class="custom-select col-md-3" id="symbolSelection" name="symbol">
                <option selected>Choose...</option>
                {%for stock in stocks%}
                <option value="{{stock.symbol}}">{{stock.name}}</option>
                {%endfor%}
          </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
